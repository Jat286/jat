<!DOCTYPE html>
<html>
	<head>
		<title>MaDefenders | JomunATech</title>
		<link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />  
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="shortcut icon" href="Images/ma.ico" type="image/x-icon" />
        <base target="_blank" />
		<style>
			* {
                margin: 0;
                padding: 0;
                font-family: 'Londrina Solid', cursive;
            }
            body {
                background: #f2f2f2;
                cursor: url('tomobug_cursor.cur'), auto;
            }
            canvas {
                display:block;
                border: 1px solid #333;
                border-left: none;
                box-shadow: 0 0 16px 2px rgba(0,0,0,0.8);
                float: left;
                height: 400px;
                width: 400px;
                background-image: url('Images/ma.png');
                background-size: cover;
                z-index: 8;
            }
            div.scores {
            	height: 400px;
            	float:left;
                margin: 40px auto 20px;
                width: 300px;
                text-align: center;
                border: 1px solid #333;
                box-shadow: 0 0 16px 2px rgba(0,0,0,0.8);
            }
            a {
            	text-decoration: none;
            	color: #0000b3;
            }
            p {
            	clear:left;
            } 
            .play {
            	z-index: 99;
            	height:45px;
            	cursor:pointer;
            	border-radius:5px;
            	font-size:25px;
            	width:100px;
                position: absolute;
                top: 60%;
                margin-left:38%;
                background-color:#34bdff;
            }
            #playb2 {
            	z-index: 99;
            	height:45px;
            	cursor:pointer;
            	border-radius:5px;
            	font-size:25px;
            	width:175px;
                position: absolute;
                top: 75%;
                margin-left:29%;
                background-color:red;
            }
            .container {
                display:block;
                margin: 40px auto 20px;
                margin-left:20%;
                border: 1px solid #333;
                border-left: none;
                box-shadow: 0 0 16px 2px rgba(0,0,0,0.8);
                float: left;
                height: 400px;
                width: 400px;
                position:relative;
            }
		</style>
	</head>
	<body>
		<div class="container">
			<button onclick="runGame()" class="play" id="playb">Play</button>
			<button onclick="runAGame()"id="playb2">Accessible Mode</button>
		    <canvas id="canvas" autofocus>MADEFENDERS NOT WORKING =(</canvas>
		</div>
		<div style="display:block;" id="menu" class="scores">
			<br>Energy:&nbsp;&nbsp;<meter max="10" min="0" value="6" low="4" style="width:150px;" id="energy" optimum="10">/10</meter><br>
			<br><h1>MaDefenders</h1>
			<h1 id="displayLevel">Level 1/1: Ma HQ</h1>
			<br><h2>Unlocked levels:</h2>
			<br><h3 id="listofgames1">Level 1</h3>
			<h3 id="listofgames2" style="display: none;">Level 2</h3>
			<h3 id="listofgames3" style="display: none;">Level 3</h3>
			<h3 id="listofgames4" style="display: none;">Level 4</h3>
			<h3 id="listofgames5" style="display: none;">Level 5</h3>
			<br><a href="index.html">Return to Jat</a>
		</div>
		<audio id="ding">
            <source src="Sounds/ding.wav" type="audio/wav">
            Oh No!
        </audio>
		<audio id="game_over_sound">
            <source src="Sounds/game_over.wav" type="audio/wav">
            Oh No!
        </audio>
		<audio id="final_battle_song">
            <source src="Sounds/final-battle.wav" type="audio/wav">
            Oh No!
        </audio>
		<audio id="victory_sound">
            <source src="Sounds/victory.wav" type="audio/wav">
            Oh No!
        </audio>

		<script src="maaccessible.js"></script>
	</body>
</html>
